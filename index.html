<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <title>Tambola Ticket</title>
</head>
<body class="bg-light">
  <div class="container mt-5">
    
    <div class="row mb-3" id="tambolaTicket"></div>
    <div class="row">
        <div class="col-md-2 mx-auto">
            <img width="40" onclick="generateTicket()" height="40" src="https://img.icons8.com/officel/40/refresh.png" alt="refresh"/>            
        </div>        
    </div>
    <div class="row py-2">
        <div id="quote-container">
            <blockquote id="quote" style="font-family: 'Dancing Script', cursive;font-size:22px;"></blockquote>
        </div>
    </div>    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
